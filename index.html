<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Terminal Gif Maker</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- GIF encoder (client-side) -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.js"></script>
  </head>

  <body>
    <div class="bg">
      <header class="header">
        <h1>Terminal Gif Maker</h1>
      </header>

      <main class="wrap">
        <section class="preview">
          <div class="terminal">
            <div class="terminal__topbar">
              <span class="dot dot--red"></span>
              <span class="dot dot--yellow"></span>
              <span class="dot dot--green"></span>
            </div>
            <div class="terminal__screen" id="terminalScreen" aria-label="Terminal preview"></div>
          </div>

          <div class="actions">
            <button class="btn btn--green" id="btnSim">Simulate</button>
            <button class="btn btn--green" id="btnExport">Export</button>
            <button class="btn btn--blue" id="btnSettings">Settings</button>
          </div>

          <div class="exportRow" id="exportRow" hidden>
            <div class="exportRow__left">
              <div class="spinner" id="spinner" hidden></div>
              <div class="exportStatus" id="exportStatus">Ready</div>
            </div>
            <a class="btn btn--dark" id="downloadLink" href="#" download="terminal.gif" hidden>Download GIF</a>
          </div>
        </section>

        <section class="editor">
          <div class="tableHead">
            <div>Path</div>
            <div>Command</div>
            <div class="center">Typing<br/>Animation</div>
            <div class="center">Timeout (ms)</div>
            <div class="center">+/-</div>
          </div>

          <div id="rows" class="rows"></div>

          <div class="bottomBar">
            <label class="switchRow">
              <span class="muted">Multiline</span>
              <span class="switch">
                <input id="multilineToggle" type="checkbox" />
                <span class="slider"></span>
              </span>
            </label>

            <div class="muted rightHint">Tip: “Path” only matters for command lines (prompt).</div>
          </div>
        </section>
      </main>

      <!-- Settings modal -->
      <div class="modal" id="modal" hidden>
        <div class="modal__card">
          <div class="modal__head">
            <div class="modal__title">Settings</div>
            <button class="iconBtn" id="closeModal" aria-label="Close">✕</button>
          </div>

          <div class="modal__grid">
            <label class="field">
              <span>Typing speed (ms/char)</span>
              <input id="setTyping" type="number" min="1" step="1" />
            </label>

            <label class="field">
              <span>Font size (px)</span>
              <input id="setFontSize" type="number" min="10" step="1" />
            </label>

            <label class="field">
              <span>Padding (px)</span>
              <input id="setPad" type="number" min="8" step="1" />
            </label>

            <label class="field">
              <span>GIF scale (1 = normal)</span>
              <input id="setScale" type="number" min="1" max="3" step="1" />
            </label>

            <label class="field">
              <span>GIF quality (lower = better)</span>
              <input id="setQuality" type="number" min="1" max="30" step="1" />
            </label>

            <label class="field">
              <span>Theme</span>
              <select id="setTheme">
                <option value="midnight">Midnight</option>
                <option value="charcoal">Charcoal</option>
              </select>
            </label>
          </div>

          <div class="modal__foot">
            <button class="btn btn--dark" id="btnReset">Reset demo</button>
            <button class="btn btn--blue" id="btnSaveSettings">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
